

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ideonix - Explore Startup Ideas</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="explore1.css" />
  </head>
  <body>
    <video autoplay loop muted playsinline id="background-video">
      <source
        src="https://freestockfootagearchive.com/wp-content/uploads/2020/07/Free-Motion-Background-Loop-Swirl.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <nav class="dashboard-navbar">
      <div class="logo">
        <i class="fas fa-lightbulb"></i> <span>Ideonix</span>
        <small>Ideas & Innovation</small>
      </div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li>
          <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="explore1.html"
            ><i class="fas fa-lightbulb"></i> Explore Ideas</a
          >
        </li>
        <li>
          <a href="signup.html"
            ><i class="fa fa-unlock" aria-hidden="true"></i> Sign Up</a
          >
        </li>
        <li>
          <a href="login.html"
            ><i class="fa fa-unlock-alt" aria-hidden="true"></i>Login</a
          >
        </li>
      </ul>
    </nav>

    <h1>Explore Startup Ideas</h1>

    <div class="search-container" style="text-align: center; margin: 20px 0">
      <input
        type="text"
        id="search-input"
        placeholder="Search..."
        style="
          padding: 10px 16px;
          width: 60%;
          max-width: 400px;
          border: 1px solid #ccc;
          border-radius: 6px;
        "
      />
      <select
        id="search-criteria"
        style="
          padding: 10px 16px;
          border: 1px solid #ccc;
          border-radius: 6px;
          margin-left: 10px;
          min-width: 160px;
        "
      >
        <optgroup label="Search Fields">
          <option value="title">Title</option>
          <option value="problem">Problem</option>
          <option value="category">Category</option>
          <option value="target_audience">Target Audience</option>
          <option value="description">Description</option>
        </optgroup>
      </select>
    </div>

    <div id="ideas-container"></div>

    <div id="modal">
      <div id="modal-content">
        <span id="modal-close">×</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <script type="module" src="explore1.js"></script>
    <footer
      style="
        text-align: center;
        padding: 20px;
        color: #cbd5e1;
        background-color: #333;
      "
    >
      © 2025 Ideonix. All rights reserved.
    </footer>
    <script>
      function handleLogout() {
        const confirmLogout = confirm("Are you sure you want to logout?");
        if (confirmLogout) {
          localStorage.clear();
          sessionStorage.clear();

         window.location.href = "login.html";
        }
      }
    </script>

    <script>
      document
        .getElementById("hamburger")
        .addEventListener("click", function () {
          document.getElementById("nav-links").classList.toggle("active");
        });
    </script>
  </body>
</html>
